<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
  </head>
  <body>
    <!-- === FLEX WRAPPER (sidebar + content) === -->
    <div class="page-wrapper">
      
      <!-- === LEFT COLUMN === -->
      <aside class="profile-sidebar">
        <h1>{{ site.title }}</h1>
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo">
        {% endif %}
        <p class="description">{{ site.description }}</p>

        {% if site.contact %}
        <div class="contact-links">
          <ul>
            {% for link in site.contact %}
              <li><a href="{{ link.url }}">{{ link.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}
      </aside>

      <!-- === RIGHT COLUMN === -->
      <main class="main-content">
        <!-- === STICKY TOP NAVIGATION === -->
        <nav class="topnav">
          <a href="/">Main</a>
          <a href="/research-projects.html">Research Projects</a>
          <a href="/other-projects.html">Side Projects</a>
          <a href="/personal.html">Music</a>
        </nav>

        {{ content }}

        <footer>
          <p>Hosted on GitHub Pages â€” Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
        </footer>
      </main>
    </div>
  </body>
</html>
